name: ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
    steps:
      - run: echo "Testing python version ${{matrix.python}}"
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - run: pip install .[dev]
      - run: pytest
